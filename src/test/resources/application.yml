spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:post
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

#MyBatis
mybatis:
  type-aliases-package: com.post.domain
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.post.repository.mybatis: DEBUG

