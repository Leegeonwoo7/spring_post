spring:
  profiles:
    default: local

  datasource:
    url: jdbc:mysql://localhost:3306/post
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234


  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

#MyBatis
mybatis:
  type-aliases-package: com.post.app.domain
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:com/post/app/repository/mybatis/*.xml

logging:
  level:
    com.post.repository.mybatis: DEBUG